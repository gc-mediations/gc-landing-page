<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        var segmentCount = 1;
        var l = window.location;

        // Only redirect if we're not already on a URL with '?/'
        if (l.search.indexOf('?/') === -1) {
            var route = l.pathname.slice(1).split('/').slice(segmentCount).join('/');
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '' +
                route + (l.search ? '&' + l.search.slice(1) : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
</body>
</html>
